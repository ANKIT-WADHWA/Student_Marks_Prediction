<!DOCTYPE html>
<html>
<head>
    <title>Student Marks Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapers.com/images/hd/minimalist-black-math-pi-0eazc5s16qupbusv.webp'); /* Background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 450px; /* Slightly decreased width */
            margin: 40px auto;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.85); /* Slightly adjusted transparency */
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3); /* Enhanced shadow */
            backdrop-filter: blur(10px); /* Added backdrop blur effect */
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-header h1 {
            color: #007BFF; /* Primary color */
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .form-header p {
            font-size: 1.1em;
            color: #555;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }
        select {
            background: #fff url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj4KICA8cGF0aCBkPSJNMTAgMEwgNTAgNTAgTCAxMCAxMCIgc3Ryb2tlLXdpZHRoPSIxIiBzdHJva2Utd2lkdGg9IjEiIHN0cm9rZS1saW5lY2FwPSJhcmVhIiBzdHJva2Utb3BhY2l0eT0iMSIvPjwvcGF0aD4KPC9zdmc+Cg==') no-repeat right center;
            background-size: 16px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            color: #007BFF;
            text-shadow: 0 0 5px rgba(0, 123, 255, 0.7), 0 0 10px rgba(0, 123, 255, 0.5), 0 0 15px rgba(0, 123, 255, 0.3); /* Glowing effect */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Student Exam Performance Indicator</h1>
            <p>Predict your exam performance based on your inputs.</p>
        </div>
        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="" disabled selected>Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="ethnicity">Race or Ethnicity:</label>
                <select id="ethnicity" name="ethnicity">
                    <option value="" disabled selected>Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="parental_level_of_education">Parental Level of Education:</label>
                <select id="parental_level_of_education" name="parental_level_of_education">
                    <option value="" disabled selected>Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="lunch">Lunch Type:</label>
                <select id="lunch" name="lunch">
                    <option value="" disabled selected>Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="test_preparation_course">Test Preparation Course:</label>
                <select id="test_preparation_course" name="test_preparation_course">
                    <option value="" disabled selected>Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="writing_score">Writing Score out of 100:</label>
                <input type="number" id="writing_score" name="writing_score" min="0" max="100" placeholder="Enter your Writing Score">
            </div>
            
            <div class="form-group">
                <label for="reading_score">Reading Score out of 100:</label>
                <input type="number" id="reading_score" name="reading_score" min="0" max="100" placeholder="Enter your Reading Score">
            </div>
            
            <div class="form-group">
                <input type="submit" value="Predict Your Math Marks">
            </div>
        </form>
        <div class="result">
            {% if results %}
                <h2>Prediction Result: {{ results }}</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
